<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normilize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="logo">
            <img src="./images/logo.svg" alt="Logotype" />
          </a>
          <h3 class="header-title">LA COLLECTION PRIVÃ‰E CHRISTIAN DIOR</h3>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">WOMEN'S FRAGRANCE</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">MEN'S FRAGRANCE</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">MAKEUP</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">SKINCARE</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">DIOR SPA</a>
              </li>
            </ul>
          </nav>
          <ul class="user-nav">
            <li class="user-nav__item">
              <a href="#" class="user-nav__link"
                ><img src="./images/favorites.svg" alt="Favorite"
              /></a>
            </li>
            <li class="user-nav__item">
              <a href="#" class="user-nav__link"
                ><img src="./images/cart.svg" alt="Cart"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="top">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="top__slide">
              <div class="container">
                <div class="top-slide__inner">
                  <img src="./slider-top/slider-1.jpg" alt="" />
                  <div class="top-slide__content">
                    <h1 class="top-slide__title">GRIS DIOR</h1>
                    <p class="top-slide__subtitle">Fragrance</p>
                    <p class="top-slide__text">
                      With Gris Dior you dare to reveal your most surprising,
                      mysterious and unexpected facets.
                    </p>
                    <a href="#" class="top-slide__btn">DISCOVER</a>
                  </div>
                  <img src="./slider-top/slider-2.jpg" alt="  " />
                </div>
              </div>
            </div>
          </div>
          <div
            class="swiper-slide"
            style="background-image: url(../slider-top/slide-bg-1.jpg)"
          >
            <div class="top-slide">
              <div class="container">
                <div class="top-slide__inner">
                  <a href="#" class="top-slide__btn">YOUR NEW EXPERIENCE</a>
                </div>
              </div>
            </div>
          </div>
          <div
            class="swiper-slide"
            style="background-image: url(../slider-top/slide-bg-2.jpg)"
          >
            <div class="top-slide">
              <div class="container">
                <div class="top-slide__inner">
                  <a href="#" class="top-slide__btn">YOUR NEW EXPERIENCE</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container container-arrow">
          <div class="swiper-button-prev">
            <img src="./slider-top/arrow-left.svg" alt="" />
          </div>
          <div class="swiper-button-next">
            <img src="./slider-top/arrow-right.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
